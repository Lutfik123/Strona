<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dostawy - Moja Pizza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Kalkulator Kosztu Dostawy</h2>
        <p>Koszt za kilometr 1,50zł</p>
        <div class="mb-3">
            <label for="kilometersInput" class="form-label">Podaj liczbę kilometrów:</label>
            <input type="number" class="form-control" id="kilometersInput">
        </div>
        <button id="calculateBtn" class="btn btn-primary">Oblicz</button>
        <div id="deliveryCostResult" class="mt-3"></div>
        <a href="index.html" class="btn btn-primary mt-3">Powrót do Strony Głównej</a>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2024 Moja Pizza
    </footer>

    <script src="script.js"></script>
</body>
</html>
